<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- âœ… Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, push } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // ğŸ”¥ à¦¤à§‹à¦®à¦¾à¦° Firebase Config à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦“
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tg = window.Telegram.WebApp;
    tg.expand();

    let balance = 2.00;
    let referCount = 0;

    // Generate user referral code
    const userId = tg.initDataUnsafe?.user?.id || Math.floor(Math.random() * 100000);
    const myRefCode = "REF" + userId;
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("refCode").value = myRefCode;
    });

    const balanceEl = document.getElementById("balance");
    const timerEl = document.getElementById("timer");
    const adBox = document.getElementById("adBox");
    const referBox = document.getElementById("referBox");
    const withdrawBox = document.getElementById("withdrawBox");
    const mainButtons = document.querySelectorAll("#startEarn, #referEarn, #withdraw");

    // âœ… Firebase user data load
    const userRef = ref(db, "users/" + userId);
    onValue(userRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        balance = data.balance || 2.00;
        referCount = data.referCount || 0;
        balanceEl.innerText = balance.toFixed(2);
        document.getElementById("referCount").innerText = referCount;
      }
    });

    function updateUserData() {
      set(userRef, { balance, referCount });
    }

    function showMain() {
      adBox.style.display = "none";
      referBox.style.display = "none";
      withdrawBox.style.display = "none";
      mainButtons.forEach(btn => btn.style.display = "block");
    }

    // ğŸ¯ Start Earn
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("startEarn").addEventListener("click", () => {
        adBox.style.display = "block";
        mainButtons.forEach(btn => btn.style.display = "none");

        if (typeof show_9777736 === "function") show_9777736();

        let time = 10;
        timerEl.innerText = time;
        const countdown = setInterval(() => {
          time--;
          timerEl.innerText = time;
          if (time <= 0) {
            clearInterval(countdown);
            tg.showAlert("ğŸ‰ à¦†à¦ªà¦¨à¦¿ à§³0.50 à¦†à§Ÿ à¦•à¦°à§‡à¦›à§‡à¦¨!");
            balance += 0.5;
            balanceEl.innerText = balance.toFixed(2);
            updateUserData();
            showMain();
          }
        }, 1000);
      });

      // ğŸ‘¥ Refer Earn
      document.getElementById("referEarn").addEventListener("click", () => {
        referBox.style.display = "block";
        withdrawBox.style.display = "none";
        mainButtons.forEach(btn => btn.style.display = "none");
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        navigator.clipboard.writeText(myRefCode);
        tg.showAlert("âœ… Refer code copied!");
      });

      document.getElementById("applyBtn").addEventListener("click", () => {
        const inputCode = document.getElementById("applyCode").value.trim();
        if (inputCode && inputCode !== myRefCode) {
          tg.showAlert("ğŸ à¦†à¦ªà¦¨à¦¿ à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡ à¦¸à¦«à¦²à¦­à¦¾à¦¬à§‡ à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦•à¦°à§‡à¦›à§‡à¦¨!");
          referCount++;
          document.getElementById("referCount").innerText = referCount;
          updateUserData();
        } else {
          tg.showAlert("â— à¦…à¦¬à§ˆà¦§ à¦¬à¦¾ à¦¨à¦¿à¦œà§‡à¦° à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡!");
        }
      });

      // ğŸ’° Withdraw
      document.getElementById("withdraw").addEventListener("click", () => {
        withdrawBox.style.display = "block";
        referBox.style.display = "none";
        mainButtons.forEach(btn => btn.style.display = "none");
      });

      document.getElementById("confirmWithdraw").addEventListener("click", () => {
        const amount = parseFloat(document.getElementById("amount").value);
        const account = document.getElementById("account").value.trim();

        if (amount < 10) {
          tg.showAlert("â— Minimum à§³10 needed!");
          return;
        }
        if (!account) {
          tg.showAlert("â— Please enter account number!");
          return;
        }

        const withdrawRef = push(ref(db, "withdraws"));
        set(withdrawRef, {
          userId,
          method: document.getElementById("method").value,
          amount,
          account,
          time: new Date().toISOString()
        });

        tg.showAlert("âœ… Withdraw request sent successfully!");
        showMain();
      });

      // ğŸ”™ Back Buttons
      document.getElementById("backFromAd").addEventListener("click", showMain);
      document.getElementById("backFromRefer").addEventListener("click", showMain);
      document.getElementById("backFromWithdraw").addEventListener("click", showMain);
    });
  </script>

  <!-- ğŸ¨ à¦¤à§‹à¦®à¦¾à¦° à¦†à¦—à§‡à¦° à¦¡à¦¿à¦œà¦¾à¦‡à¦¨ à¦¹à§à¦¬à¦¹à§ à¦à¦•à¦‡ -->
  <style>

<body>

  <div class="card">

    <div class="balance">à§³ <span id="balance">2.00</span></div>
    <div class="stats">
      <div>
        <p>Total Refer</p>

    <button class="btn" id="startEarn">ğŸ¯ Start Earn</button>

    <!-- Ad Box -->
    <div id="adBox">

    <!-- Refer Box -->
    <div id="referBox">

      <button class="btn" id="copyBtn">ğŸ“‹ Copy</button>
      <hr>
      <p>à¦…à¦¨à§à¦¯ à¦•à¦¾à¦°à§‹ à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡ à¦¦à¦¿à¦¨:</p>
      <input type="text" id="applyCode" placeholder="Enter refer code">
      <button class="btn" id="applyBtn">âœ… Apply</button>

    </div>

    <!-- Withdraw Box -->
    <div id="withdrawBox">
      <label>Withdraw Method:</label>
      <select id="method">
        <option value="bkash">à¦¬à¦¿à¦•à¦¾à¦¶</option>

      <label>Amount (à§³):</label>
      <input type="number" id="amount" placeholder="Minimum 10">

      <button class="btn" id="confirmWithdraw">âœ… Confirm Withdraw</button>
      <button class="btn" id="backFromWithdraw">ğŸ”™ Back</button>
    </div>
  </div>

  <!-- Monetag Ad Script -->
  <script src='//libtl.com/sdk.js' data-zone='9777736' data-sdk='show_9777736'></script>
