<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Earn</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f7f4, #f6fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      width: 330px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
    }
    h2 {
      color: #00796b;
      margin-bottom: 15px;
    }
    .balance {
      font-size: 22px;
      font-weight: 600;
      color: #007b5e;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .stats div {
      width: 48%;
      background: #e7fdf8;
      border-radius: 10px;
      padding: 10px;
    }
    .btn {
      background: #009688;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      font-size: 16px;
    }
    .btn:hover {
      background: #00796b;
    }
    #adBox, #referBox, #withdrawBox {
      display: none;
      margin-top: 15px;
      background: #f4fffc;
      padding: 15px;
      border-radius: 12px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 8px;
    }
    #copyBtn {
      margin-top: 10px;
      background: #00695c;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Smart Earn</h2>
    <div class="balance">à§³ <span id="balance">0.00</span></div>
    <div class="stats">
      <div>
        <p>Total Refer</p>
        <strong id="referCount">0</strong>
      </div>
      <div>
        <p>Total Withdraw</p>
        <strong id="withdrawCount">à§³0</strong>
      </div>
    </div>

    <button class="btn" id="startEarn">ğŸ¯ Start Earn</button>
    <button class="btn" id="referEarn">ğŸ‘¥ Refer Earn</button>
    <button class="btn" id="withdraw">ğŸ’° Withdraw</button>

    <!-- Ad Box -->
    <div id="adBox">
      <p>ğŸ¬ Ad running... Please wait <span id="timer">10</span> seconds</p>
      <button class="btn" id="backFromAd">ğŸ”™ Back</button>
    </div>

    <!-- Refer Box -->
    <div id="referBox">
      <p>ğŸ”— à¦†à¦ªà¦¨à¦¾à¦° à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡:</p>
      <input type="text" id="refCode" readonly>
      <button class="btn" id="copyBtn">ğŸ“‹ Copy</button>
      <hr>
      <p>à¦…à¦¨à§à¦¯ à¦•à¦¾à¦°à§‹ à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡ à¦¦à¦¿à¦¨:</p>
      <input type="text" id="applyCode" placeholder="Enter refer code">
      <button class="btn" id="applyBtn">âœ… Apply</button>
      <button class="btn" id="backFromRefer">ğŸ”™ Back</button>
    </div>

    <!-- Withdraw Box -->
    <div id="withdrawBox">
      <label>Withdraw Method:</label>
      <select id="method">
        <option value="bkash">à¦¬à¦¿à¦•à¦¾à¦¶</option>
        <option value="nagad">à¦¨à¦—à¦¦</option>
      </select>
      <label>Amount (à§³):</label>
      <input type="number" id="amount" placeholder="Minimum 10">
      <label>Account Number:</label>
      <input type="text" id="account" placeholder="Enter number">
      <button class="btn" id="confirmWithdraw">âœ… Confirm Withdraw</button>
      <button class="btn" id="backFromWithdraw">ğŸ”™ Back</button>
    </div>
  </div>

  <!-- Monetag Ad Script -->
  <script src='//libtl.com/sdk.js' data-zone='9777736' data-sdk='show_9777736'></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      update,
      onValue,
      push
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // à¦¤à§‹à¦®à¦¾à¦° Firebase Config à¦¬à¦¸à¦¾à¦“ à¦à¦–à¦¾à¦¨à§‡:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tg = window.Telegram.WebApp;
    tg.expand();

    // Get or create userId
    const userId = tg.initDataUnsafe?.user?.id || "U" + Math.floor(Math.random() * 100000);
    const userRef = ref(db, "users/" + userId);
    const refCode = "REF" + userId;

    // UI elements
    const balanceEl = document.getElementById("balance");
    const referEl = document.getElementById("referCount");
    const withdrawEl = document.getElementById("withdrawCount");
    const adBox = document.getElementById("adBox");
    const referBox = document.getElementById("referBox");
    const withdrawBox = document.getElementById("withdrawBox");
    const timerEl = document.getElementById("timer");
    const mainBtns = document.querySelectorAll("#startEarn, #referEarn, #withdraw");
    document.getElementById("refCode").value = refCode;

    let user = { balance: 0, referCount: 0, withdrawCount: 0 };
    let settings = { adPayout: 0.5, referPayout: 1.0, minWithdraw: 10 };

    // Load settings live
    onValue(ref(db, "settings"), (snap) => {
      if (snap.exists()) settings = snap.val();
    });

    // Load user live
    onValue(userRef, (snap) => {
      if (snap.exists()) user = snap.val();
      balanceEl.innerText = (user.balance || 0).toFixed(2);
      referEl.innerText = user.referCount || 0;
      withdrawEl.innerText = "à§³" + (user.withdrawCount || 0);
    });

    function showMain() {
      adBox.style.display = "none";
      referBox.style.display = "none";
      withdrawBox.style.display = "none";
      mainBtns.forEach(btn => btn.style.display = "block");
    }

    // Start Earn
    document.getElementById("startEarn").addEventListener("click", async () => {
      adBox.style.display = "block";
      mainBtns.forEach(btn => btn.style.display = "none");
      if (typeof show_9777736 === "function") show_9777736();
      let time = 10;
      timerEl.innerText = time;
      const countdown = setInterval(async () => {
        time--;
        timerEl.innerText = time;
        if (time <= 0) {
          clearInterval(countdown);
          const newBalance = (user.balance || 0) + parseFloat(settings.adPayout || 0.5);
          await update(userRef, { balance: newBalance });
          tg.showAlert(`ğŸ‰ à¦†à¦ªà¦¨à¦¿ à§³${settings.adPayout} à¦†à§Ÿ à¦•à¦°à§‡à¦›à§‡à¦¨!`);
          showMain();
        }
      }, 1000);
    });

    // Refer Earn
    document.getElementById("referEarn").addEventListener("click", () => {
      referBox.style.display = "block";
      mainBtns.forEach(btn => btn.style.display = "none");
    });

    document.getElementById("copyBtn").addEventListener("click", () => {
      navigator.clipboard.writeText(refCode);
      tg.showAlert("âœ… Refer code copied!");
    });

    document.getElementById("applyBtn").addEventListener("click", async () => {
      const code = document.getElementById("applyCode").value.trim();
      if (!code || code === refCode) return tg.showAlert("â— à¦…à¦¬à§ˆà¦§ à¦¬à¦¾ à¦¨à¦¿à¦œà§‡à¦° à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡!");

      const refUserId = code.replace("REF", "");
      const refUserRef = ref(db, "users/" + refUserId);
      const snap = await get(refUserRef);
      if (!snap.exists()) return tg.showAlert("â— à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡ à¦¸à¦ à¦¿à¦• à¦¨à¦¯à¦¼!");

      // add bonus to referrer
      const refUser = snap.val();
      const bonus = parseFloat(settings.referPayout || 1.0);
      const newBalance = (refUser.balance || 0) + bonus;
      const newReferCount = (refUser.referCount || 0) + 1;
      await update(refUserRef, { balance: newBalance, referCount: newReferCount });
      tg.showAlert("ğŸ à¦°à§‡à¦«à¦¾à¦° à¦•à§‹à¦¡ à¦¸à¦«à¦²à¦­à¦¾à¦¬à§‡ à¦¬à§à¦¯à¦¬à¦¹à¦¾à¦° à¦¹à¦¯à¦¼à§‡à¦›à§‡!");
    });

    // Withdraw
    document.getElementById("withdraw").addEventListener("click", () => {
      withdrawBox.style.display = "block";
      mainBtns.forEach(btn => btn.style.display = "none");
    });

    document.getElementById("confirmWithdraw").addEventListener("click", async () => {
      const method = document.getElementById("method").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const account = document.getElementById("account").value.trim();

      if (isNaN(amount) || amount < settings.minWithdraw) {
        return tg.showAlert(`â— à¦¨à§à¦¯à§‚à¦¨à¦¤à¦® à§³${settings.minWithdraw} à¦ªà§à¦°à§Ÿà§‹à¦œà¦¨!`);
      }
      if (!account) return tg.showAlert("â— à¦à¦•à¦¾à¦‰à¦¨à§à¦Ÿ à¦¨à¦¾à¦®à§à¦¬à¦¾à¦° à¦¦à¦¿à¦¨!");

      if (user.balance < amount) return tg.showAlert("â— à¦†à¦ªà¦¨à¦¾à¦° à¦¬à§à¦¯à¦¾à¦²à§‡à¦¨à§à¦¸ à¦¯à¦¥à§‡à¦·à§à¦Ÿ à¦¨à§Ÿ!");

      const newWithdrawRef = push(ref(db, "withdraws"));
      await set(newWithdrawRef, {
        userId,
        method,
        amount,
        account,
        time: new Date().toISOString(),
        status: "pending"
      });

      const newWithdrawCount = (user.withdrawCount || 0) + amount;
      await update(userRef, { withdrawCount: newWithdrawCount });

      tg.showAlert("âœ… Withdraw request sent!");
      showMain();
    });

    // Back buttons
    document.getElementById("backFromAd").addEventListener("click", showMain);
    document.getElementById("backFromRefer").addEventListener("click", showMain);
    document.getElementById("backFromWithdraw").addEventListener("click", showMain);

    // Ensure user exists
    async function ensureUser() {
      const snap = await get(userRef);
      if (!snap.exists()) {
        await set(userRef, { balance: 0, referCount: 0, withdrawCount: 0 });
      }
    }
    ensureUser();
  </script>

</body>
</html>
