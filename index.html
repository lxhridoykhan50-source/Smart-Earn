<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART EARN - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; font-family: 'Montserrat', sans-serif; }

        /* Moving gradient background */
        body {
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #0d0d0d, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #00ffff;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle container */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: 0; }

        /* Centered content */
        .content {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        /* Neon glowing text */
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #00ffff;
            text-shadow:
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 40px #ff69b4;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #ff69b4; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #ff69b4; }
        }

        /* Typing effect */
        .typing {
            font-size: 1.5rem;
            color: #ffffff;
            overflow: hidden;
            border-right: .15em solid #00ffff;
            white-space: nowrap;
            letter-spacing: 2px;
            animation: typing 4s steps(40, end) infinite, blink-caret 0.75s step-end infinite;
            max-width: 90%;
            margin-top: 20px;
        }

        @keyframes typing {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }

        @keyframes blink-caret {
            0%, 100% { border-color: transparent; }
            50% { border-color: #00ffff; }
        }

        /* Button */
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1rem;
            color: #fff;
            background: #00ffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        .btn:hover {
            background: #ff69b4;
            box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4;
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .typing { font-size: 1.2rem; }
            .btn { padding: 10px 25px; font-size: 0.9rem; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .typing { font-size: 1rem; }
            .btn { padding: 8px 20px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content">
        <h1>COMING SOON</h1>
        <div class="typing">SMART EARN is launching soon! Are you ready?</div>
        <button class="btn">Notify Me</button>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#00ffff','#ff69b4','#ffffff'] },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 120, color: '#00ffff', opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
