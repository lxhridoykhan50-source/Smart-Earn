  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let balance = 2.00;
    let referCount = 0;

    // Generate user referral code
    const userId = tg.initDataUnsafe?.user?.id || Math.floor(Math.random() * 100000);
    const myRefCode = "REF" + userId;
    document.getElementById("refCode").value = myRefCode;

    const balanceEl = document.getElementById("balance");
    const timerEl = document.getElementById("timer");
    const adBox = document.getElementById("adBox");
    const referBox = document.getElementById("referBox");
    const withdrawBox = document.getElementById("withdrawBox");

    // Start Earn button
    document.getElementById("startEarn").addEventListener("click", () => {
      adBox.style.display = "block";
      if (typeof show_9777736 === "function") show_9777736();

      let time = 10;
      timerEl.innerText = time;
      const countdown = setInterval(() => {
        time--;
        timerEl.innerText = time;
        if (time <= 0) {
          clearInterval(countdown);
          adBox.style.display = "none";
          balance += 0.50;
          balanceEl.innerText = balance.toFixed(2);
          tg.showAlert("üéâ ‡¶Ü‡¶™‡¶®‡¶ø ‡ß≥0.50 ‡¶Ü‡ßü ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®!");
        }

    });

    // Refer button

    });

    document.getElementById("copyBtn").addEventListener("click", () => {

    // Withdraw button
    document.getElementById("withdraw").addEventListener("click", () => {
      withdrawBox.style.display = withdrawBox.style.display === "none" ? "block" : "none";
      referBox.style.display = "none";
    });

    document.getElementById("confirmWithdraw").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amount").value);
